<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>George Koltiris</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
  /* LinkedIn button pinned to bottom */
  .linkedin-fab{
    position: fixed;
    left: 50%;
    bottom: 22px;
    transform: translateX(-50%);
    width: 56px;
    height: 56px;
    display: flex;
    align-items: center;
    justify-content: center;

    background: rgba(45,45,45,0.30);           /* translucent */
    border: 3px solid rgba(255,255,255,0.92);  /* thick white border */
    border-radius: 999px;

    backdrop-filter: blur(8px);
    z-index: 3;            /* above the canvas + vignette */
    text-decoration: none;
    color: white;
    transition: transform 120ms ease, background 120ms ease;
  }

  .linkedin-fab:hover{
    background: rgba(45,45,45,0.45);
    transform: translateX(-50%) translateY(-1px);
  }

  .linkedin-fab:active{
    transform: translateX(-50%) scale(0.99);
  }

  .linkedin-fab svg{
    width: 26px;
    height: 26px;
    display: block;
    fill: currentColor; /* makes the logo white */
  }
</style>

</head>
<body>
    <canvas id="bg-net" aria-hidden="true"></canvas>
    <div id="bg-vignette" aria-hidden="true"></div>

  <main class="center">

>
